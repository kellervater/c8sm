on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: Update Release PR

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          config-file: .github/config/release-please-config.json
          manifest-file: .github/config/.release-please-manifest.json
